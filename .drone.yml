kind: pipeline
name: build arm64

platform:
  os: linux
  arch: arm64

trigger:
  event:
    include:
    - custom

node:
  city: sydney

steps:
- name: clone rainbond-ui
  image: alpine/git
  environment:
    UI_BRANCH:
      from_secret: ui_branch
  commands:
  - git clone -b $UI_BRANCH --depth=1 https://github.com/goodrain/rainbond-ui.git

- name: build rainbond-ui dist
  image: node:14
  commands:
  - cd rainbond-ui
  - yarn install
  - yarn run build

- name: build rainbond-ui
  image: rainbond/docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    VERSION:
      from_secret: version
  commands:
  - sleep 10 # give docker enough time to start
  - cd rainbond-ui
  - docker build --build-arg VERSION=v5.5.0-arm64 -t rainbond/rainbond-ui:$VERSION .

- name: build rainbond-console
  image: rainbond/docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    VERSION:
      from_secret: version
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
    GOOS: linux
    GOARCH: arm64
    OPERATOR_BRANCH:
      from_secret: operator_branch
    ADAPTOR_BRANCH:
      from_secret: adaptor_branch
  commands:
  - rm -rf rainbond-ui
  - BUILD_ARCH=$GOARCH ./release.sh dind
  when:
    event:
      include:
      - custom

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
